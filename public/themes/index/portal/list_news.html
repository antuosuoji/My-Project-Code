<extend name="public@base"/>
<block name="banner">
	<div class="banner2">
		<img src="{:cmf_get_image_url($category.more.thumbnail)}">
			<img src="{:cmf_get_image_url($category.more.thumbnail)}">
		</div>
</block>
<block name="content">
    <div class="news">
        <div class="news_ch">
            <ul>
							<portal:articles   order="post.published_time DESC" page="10"
											 categoryIds="$category.id">
                <li>
                    <a class="news_img" href="{:cmf_url('portal/Article/index',array('id'=>$vo.id,'cid'=>$vo.category_id))}"><img src="{:cmf_get_image_url($vo.thumbnail)}"></a>
                    <div class="news_fr">
                        <a class="news_tit" href="{:cmf_url('portal/Article/index',array('id'=>$vo.id,'cid'=>$vo.category_id))}">{$vo.post_title}</a>
                        <p class="news_time">{$vo.published_time|date="Y-m-d",###}</p>
                        <p class="news_text">{$vo.post_excerpt}</p>
                    </div>
                </li>
							</portal:articles>
            </ul>
        </div>
				<ul class="pagination">
					<page/>
				</ul>
    </div>
</block>
